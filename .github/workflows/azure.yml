          yarn build
      - name: Upload To Azure Blob Storage
        uses: bacongobbler/azure-blob-storage-upload@v1.1.1
        with:
          source_dir: "build"
          container_name: $web
          connection_string: ${{ secrets.CONNECTION_STRING }}
