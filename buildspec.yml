version: 0.2
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - yarn install
  build:
    commands:
      - echo Build started on `date`
      - yarn build
artifacts:
  base-directory: build
  files:
    - "**/*"
  secondary-artifacts:
    DevArtifact:
      base-directory: build
      files:
        - "**/*"
